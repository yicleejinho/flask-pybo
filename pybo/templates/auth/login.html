{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로 그 인</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
    <div class="mb-3">
        <label for="username">사 용 자 이 름</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
    </div>
    <div class="mb-3">
        <label for="password">비 밀 번 호</label>
        <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">로 그 인</button>
    </form>
</div>
{% endblock %}
