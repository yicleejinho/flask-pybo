{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계 정 생 성</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사 용 자 이 름</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비 밀 번 호</label>
            <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비 밀 번 호 확 인</label>
            <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">이 메 일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">생 성 하 기</button>
    </form>
</div>
{% endblock %}
